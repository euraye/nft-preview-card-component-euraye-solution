<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Outfit:wght@100..900&display=swap"
    rel="stylesheet">

    
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | NFT preview card component</title>

</head>
<body>
<div class="card">
  <div class="main-image">
    <img class="equilibrium" src="images/image-equilibrium.jpg" alt="Equilibrium">
    <div class="overlay"></div>
    <img class="view" src="images/icon-view.svg" alt="View">
  </div>  
  <h1 class="card-title">Equilibrium #3429</h1>
  <p class="card-desc">Our Equilibrium collection promotes balance and calm.</p>
  <div class="card-info">
    <span class="eth">
      <img src="images/icon-ethereum.svg" alt="Ethereum icon" />
      0.041 ETH
    </span>
    <span class="time">
      <img src="images/icon-clock.svg" alt="Clock icon" />
      3 days left
    </span>
  </div>
  <hr>
  <div class="card-creator">
    <img src="images/image-avatar.png" alt="avatar">
    <span class="creator">
      Creation of <span class="card-name">Jules Wyvern<span>
    </span>
  </div>
</div>
</body>
</html>
